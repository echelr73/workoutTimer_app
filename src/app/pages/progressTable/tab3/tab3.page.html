<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'label.progressTable' | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="viewStudents()" *ngIf="showStudents">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<app-students-list></app-students-list>
</ion-content>

<ion-grid>
  <ion-row>
    <ion-col *ngIf="!showForm">
      <ion-row>
        <ion-col>
          <app-list-data [data]="configuration" emptyText="label.no.settings" addText="label.add.setting"
            [showAdd]="false">
            <ng-template #templateData let-item="item">
              <ion-list>
                <ion-item lines="full">
                  <ion-toggle justify="space-between" color="success"
                    [(ngModel)]="configuration[0].BeepSounds">{{'label.settings.beepSound' |
                    translate}}</ion-toggle>
                </ion-item>
                <ion-item lines="full">
                  <ion-select class="always-flip" toggleIcon="caret-down-sharp" interface="popover"
                    label="{{'label.settings.beepSoundSelected' | translate}}"
                    [(ngModel)]="configuration[0].BeepSoundSelected" (ionChange)="this.testSound($event)">
                    <ion-select-option value="beep">Beep</ion-select-option>
                    <ion-select-option value="beepSuccess">Beep Success</ion-select-option>
                    <ion-select-option value="beepWarning">Beep Warning</ion-select-option>
                    <ion-select-option value="buzzer">Buzzer</ion-select-option>
                    <ion-select-option value="buzzerIncorrect">Buzzer Incorrect</ion-select-option>
                    <ion-select-option value="bell">Bell</ion-select-option>
                    <ion-select-option value="bellRing">Bell Ring</ion-select-option>
                    <ion-select-option value="bellChurch">Bell Church</ion-select-option>
                    <ion-select-option value="whistleCalling">Whistle Calling</ion-select-option>
                    <ion-select-option value="whistleReferee">Whistle Referee</ion-select-option>
                    <ion-select-option value="microwaveTimer">Microwave Timer</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item lines="full">
                  <ion-range labelPlacement="start" label="{{'label.settings.soundVolume' | translate}}" color="success"
                    [(ngModel)]="configuration[0].SoundVolume" [pin]="true" [pinFormatter]="pinFormatter" [ticks]="true"
                    [snaps]="true" [min]="0" [max]="10" (ionChange)="this.testVolumen($event)">
                    <ion-icon slot="start" name="volume-off-outline"></ion-icon>
                    <ion-icon slot="end" name="volume-high-outline"></ion-icon>
                  </ion-range>
                </ion-item>
                <ion-item lines="full">
                  <ion-toggle justify="space-between" color="success"
                    [(ngModel)]="configuration[0].VoiceNotification">{{'label.settings.voiceNotification' |
                    translate}}</ion-toggle>
                </ion-item>
                <ion-item lines="full">
                  <ion-toggle justify="space-between" color="success"
                    [(ngModel)]="configuration[0].DuckingEffect">{{'label.settings.duckingEffect' |
                    translate}}</ion-toggle>
                </ion-item>
              </ion-list>

            </ng-template>
          </app-list-data>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>

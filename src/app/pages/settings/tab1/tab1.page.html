<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'label.settings' | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSave()">
        {{'label.save' | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-list-settings></app-list-settings>
</ion-content>

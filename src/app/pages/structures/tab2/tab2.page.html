<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'label.structure' | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="viewStructures()">
        <ion-icon name="swap-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-training-structure *ngIf="!showStructures"></app-training-structure>
  <app-list-structures *ngIf="showStructures"></app-list-structures>
</ion-content>

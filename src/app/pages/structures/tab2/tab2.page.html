<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'label.structure' | translate}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="viewStructures()" *ngIf="!showStructures" [disabled]="isRunningTimer">
        <ion-icon name="swap-vertical-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="viewStructures()" *ngIf="showStructures">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-training-structure *ngIf="!showStructures" [structureId]="structureId" (isRunningTimer)="onRunningTimer($event)"></app-training-structure>
  <app-list-structures *ngIf="showStructures" (itemSelected)="onItemSelected($event)"></app-list-structures>
</ion-content>
